<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👊 Rock 🖐 paper ✌ Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">

        <div id="player-one">
            <p class="label" id="player_name_one" >Player one</p>
            <p class="score" id="player-one-choice"></p>
        </div>
        <div id="player-two">
            <p class="label" id="player_name_two">player two</p>
            <p class="score" id="player-two-choice"></p>
        </div>

    </div>

    <div class="controllers">

        <p class="player-one-score" id="player-one-score">15</p>
        <button class="roll" id="roll">TRY</button>
        <p class="player-two-score" id="player-two-score">15</p>

    </div>
    <button id="reload">ReFresh</button>
    <div class="remain-box"><p class="text">Remaining: </p> <p id="remain"></p></div>



    <!--winner-->
    <div class="winner-box" id="winner-box">
        <p class="winner-text" id="winner-text">dasun madugalla</p>
    </div>

    <button id="autoMode">Auto Mode</button>



    <script src="app.js"></script>
</body>
</html>
